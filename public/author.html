<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
</head>
<body>
    <h1>author page</h1>
    <p>author name: <span id="authorName"></span></p>
</body>
<script>
    fetch("http://localhost:3000/api/author/")
    .then(res => res.json())
    .then(data => {
        console.log(data[0]["full name"])
        
        const authorNameSpan = document.getElementById("authorName")
        authorNameSpan.innerText = data[0]["full name"]

    })
</script>
</html>
