<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Reader</title>
</head>
<body>
    <h1>Biblioteca Reader</h1>
    <h3>Authors</h3>
    <ul id="authorsList">
    </ul>
</body>
<script>
    fetch("http://localhost:3000/api/authors")
    .then(res => res.json())
    .then(data => {
        console.log(data)
        const authorsList = document.getElementById("authorsList")
        data.forEach(author => {
            const li = document.createElement("li")
            const text = document.createTextNode(author["full name"])
            li.append(text)
            authorsList.append(li)
        })
    })
</script>
</html>
